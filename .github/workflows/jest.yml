name: Jest Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22 # Current LTS version

      - name: Install Dependencies
        run: npm install
        working-directory: ./app

      - name: Run Jest Tests
        run: npm test
        working-directory: ./app
